<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto treno form</title>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div id="dati">
        <div class="form">
            <input class="field" id="nome" type="text">
            <input class="field" id="km" type="number" min="1" step="0.5">
            <select class="field" name="eta" id="eta">
                <option value="default" disabled selected hidden></option>
                <option value="Minorenne">Minorenne</option>
                <option value="Adulto">Adulto</option>
                <option value="over65">Over 65</option>
            </select>
        </div>
        
        <button id="genera">Genera</button>
        <button id="annulla">Annulla</button>
    </div>

    <H1 id="tuoBiglietto">IL TUO BIGLIETTO</H1>

    <div class="ticket" id="biglietto">
        <h3>DETTAGLI PASSEGGERI</h3>
        <div class="infoTicket">
            
            <div id="passeggero">
                <h2>Nome passeggero</h2>
            </div>
            
            <div id="tipoOfferta">
                <p>Offerta</p>
            </div>

            <div id="numCarrozza">
                <p>Carrozza</p>
            </div>

            <div id="codiceCP">
                <p>Codice CP</p>
            </div>

            <div id="costoBiglietto">
                <p>Costo biglietto</p>
            </div>
        </div>
        
        
    </div>

    <!--Link al file JS-->
    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
